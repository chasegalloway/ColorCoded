<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorCoded IDE | Chase Galloway</title>
    <link rel="stylesheet" href="../src/styles/css/styles.css">
</head>
<body>
    <div name="grid-container" class="grid-container">
        <div name="edit-grid" class="edit-grid" id="edit-grid"></div>
        <div class="palette" id="color-palette">
            <div class="color" style="background-color: red;"></div>
            <div class="color" style="background-color: orange;"></div>
            <div class="color" style="background-color: yellow;"></div>
            <div class="color" style="background-color: lime;"></div>
            <div class="color" style="background-color: green;"></div>
            <div class="color" style="background-color: cyan;"></div>
            <div class="color" style="background-color: blue;"></div>
            <div class="color" style="background-color: purple;"></div>
            <div class="color" style="background-color: pink;"></div>
            <div class="color" style="background-color: rgb(82, 59, 40)"></div>
            <div class="color" style="background-color: black;"></div>
            <div class="color" style="background-color: gray;"></div>
            <div class="color" style="background-color: white;"></div>
        </div>
        <button id="submit-button" class="submit-button" title="Submit Grid">
            <img class="plus-png" src="../src/styles/assets/plus.png" draggable="false"/>
        </button>
        
        <button id="clear-button" class="clear-button" title="Clear Grid"></button>
    </div>
    <div class="top-bar" id="top-bar">
        <button id="remove-button" class="remove-button" title="Remove Line">
            <img class="minus-png" src="../src/styles/assets/minus.png" draggable="false"/>
        </button>
        <button id="add-button" class="add-button" title="Add Line">
            <img class="plus-png" src="../src/styles/assets/plus.png" draggable="false"/>
        </button>
        <button id="up-button" class="up-button" title="Move Up One Line(↑)">
            <img class="up-png" src="../src/styles/assets/up.png" draggable="false"/>
        </button>
        <button id="down-button" class="down-button" title="Move Down One Line(↓)">
            <img class="down-png" src="../src/styles/assets/down.png" draggable="false"/>
        </button>
        <button id="settings-button" class="settings-button" title="Settings">
            <a href="../docs/settings.html"></a>
        </button>
        <button id="run-button" class="run-button" title="Run Code"></button>
    </div>

    <div class="line-number-container" id="line-number-container">

    </div>

    <div name="editor-container" class="editor-container">
        <div name="editor" class="editor"></div>
        <div class="output-grid" id="output-grid"></div>
        <div class="submitted-grids" id="submitted-grids"></div>
    </div>

    <div class="word-container" id="word-container">
        <button class="generator-toggle">
            <!-- <img class="down-png-word" src="../src/styles/assets/down.png" draggable="false"/> -->
            <h1 class="generator-title">String/Number Generator</h1>
        </button>
        <textarea class="word-generator" id="word-generator" placeholder="Type out a string or number"></textarea>
        <button class="generate-word-button" id="generate-word-button" title="Generate">
            <img class="plus-png" src="../src/styles/assets/plus.png" draggable="false"/>
        </button>
    </div>

    <div name="output-toggle" class="output-toggle">
        <button class="problems-button" title="Problems">Problems</button>
        <button class="output-button" title="Output">Output</button>
        <button class="terminal-button" title="Terminal">Terminal</button>
    </div>
    <div name="output" class="output">
        <div name="output-box" class="output-box"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../src/static/generate-grid.js"></script>
    <script src="../src/static/color-selection.js"></script>
    <script src="../src/static/globals.js"></script>
    <script src="../src/static/submit-grid.js"></script>
    <script src="../src/static/clear-grid.js"></script>
    <script src="../src/static/delete-submitted-grid.js"></script>
    <script src="../src/static/interpretation.js"></script>
</body>
</html>
