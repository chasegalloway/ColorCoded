<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorCoded IDE | Chase Galloway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            background-color: darkslategray;
        }

        .title-container {
            width: 100%;
            text-align: center;
            position: absolute;
            top: 0;
        }

        .grid-container {
            position: absolute;
            left: 0;
            top: 50px;
            padding: 10px;
            display: flex;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(5, 50px);
            grid-gap: 2px;
        }

        .cell {
            width: 50px;
            height: 50px;
            background-color: white;
            border: 1px solid #acacac;
        }

        .block {
            margin-right: 20px;
        }

        .palette {
            display: grid;
            grid-template-columns: repeat(5, 40px);
            grid-template-rows: repeat(3, 40px);
            grid-gap: 2px;
        }

        .color {
            width: 40px;
            height: 40px;
            cursor: pointer;
            border: 1px solid #acacac;
        }

        .output-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            padding: 10px;
        }

        .output-grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(5, 50px);
            grid-gap: 2px;
            pointer-events: none;
        }

        .output-cell {
            width: 50px;
            height: 50px;
            border: 1px solid #acacac;
        }

        .submitted-grids {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            margin-top: 50px;
        }

        .submitted-grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(5, 50px);
            grid-gap: 2px;
            padding: 10px;
        }

        .run-button {
            margin-top: 20px;
        }

        .clear-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1>ColorCoded IDE</h1>
    </div>
    <div class="grid-container">
        <div class="block">
            <div class="grid" id="code-grid">
            </div>
        </div>
        <div class="block">
            <div class="palette" id="color-palette">
                <div class="color" style="background-color: red;"></div>
                <div class="color" style="background-color: orange;"></div>
                <div class="color" style="background-color: yellow;"></div>
                <div class="color" style="background-color: lime;"></div>
                <div class="color" style="background-color: green;"></div>
                <div class="color" style="background-color: cyan;"></div>
                <div class="color" style="background-color: blue;"></div>
                <div class="color" style="background-color: purple;"></div>
                <div class="color" style="background-color: pink;"></div>
                <div class="color" style="background-color: rgb(82, 59, 40)"></div>
                <div class="color" style="background-color: black;"></div>
                <div class="color" style="background-color: gray;"></div>
                <div class="color" style="background-color: white;"></div>
            </div>
            <button id="submit-button">Submit</button>
            <button class="run-button">Run Code</button>
            <button class="clear-button">Clear</button>
        </div>
    </div>

    <div class="output-container">
        <div class="output-grid" id="output-grid"></div>
    </div>

    <div class="submitted-grids" id="submitted-grids"></div>

    <script src="renderer.js"></script>
</body>
</html>
